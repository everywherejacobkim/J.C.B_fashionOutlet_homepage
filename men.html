<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.C.B Fashion</title>
    <script src="https://kit.fontawesome.com/c1473dff48.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/men.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="headerDiv">
            <img src="img/logo.png" alt="Logo">
            <!-- Logo img by pngaaa.com -->
            <h1>J.C.B</h1>
        </div>
        <nav class="menuNav">
            <ul>
                <li id="menuHome">
                    <p>Home</p>
                </li>
                <li id="menuMen">
                    <p>Men</p>
                </li>
                <li id="menuWomen">
                    <p>Women</p>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product">
            <img src="img/tshirts.jpg" alt="t-shirts">
            <!-- Photo by Leticia Ribeiro from Pexels -->
            <div class="tshirtsContent">
                <h3>T-SHIRTS</h3>
            </div>
            <img src="img/suit.jpg" alt="suits">
            <!-- Photo by Andrew Neel from Pexels -->
            <div class="suitsContent">
                <h3>&nbsp;&nbsp;&nbsp;SUITS&nbsp;&nbsp;&nbsp;</h3>
            </div>
            <img src="img/shoes.jpg" alt="shoes">
            <!-- Photo by cottonbro from Pexels -->
            <div class="shoesContent">
                <h3>&nbsp;&nbsp;&nbsp;SHOES&nbsp;&nbsp;&nbsp;</h3>
            </div>
            <img src="img/acc.jpg" alt="accessories">
            <!-- Photo by Mister Mister from Pexels -->
            <div class="accsContent">
                <h3>&nbsp;&nbsp;&nbsp;&nbsp;ACCs&nbsp;&nbsp;&nbsp;&nbsp;</h3>
            </div>
        </div>
    </main>

    <footer>
        <i class="fab fa-facebook-square fa-2x"></i>&nbsp;&nbsp;
        <i class="fab fa-instagram-square fa-2x"></i>&nbsp;&nbsp;
        <i class="fab fa-pinterest-square fa-2x"></i>&nbsp;&nbsp;
        <p>&copy;2021 - Langara College WMDD, Created by &nbsp;Jacob Namhyung Kim</p>
    </footer>
</body>

</html>
